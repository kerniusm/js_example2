<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="forLoopOutput">
      1 2 3 4 5
    </div>
  </body>
  <script type="text/javascript">
    //i = 0; i maziau uz 6; i = i + 1
    for (let i = 0; i < 5; i++) {
      console.log(i);
    }



    i = 0;
    while(i < 5){
      i++;
      console.log(i);
    }

    i = 0
    do{
      i += 1;
      console.log(i);
    }while(i < 5);

  </script>
</html>
